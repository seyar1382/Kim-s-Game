<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim's Game</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/fc19608150.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <nav>
      <div class="navbar-cont">
        <div class="logo-cont">
          <img id="logo-img" src="images/Mind.png" alt="mind logo" />
        </div>
        <div class="list">
          <ul>
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#introduction">Introduction</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1>Kim's Game</h1>
      <p>Test your memory skills!</p>
      <div class="game-container">
        <p class="level-text">Choose your difficulty level:</p>
        <div class="level-container">
          <div class="game-item easy easy-js">
            <i class="fa-solid fa-bolt-lightning"></i>
            <span class="level">Easy</span>
            <div class="info">
              <span>20 seconds</span>
              <span>8 items</span>
            </div>
          </div>
          <div class="game-item medium medium-js">
            <i class="fa-solid fa-bullseye"></i>
            <span class="level">Medium</span>
            <div class="info">
              <span>15 seconds</span>
              <span>10 items</span>
            </div>
          </div>
          <div class="game-item hard hard-js">
            <i class="fa-solid fa-fire"></i>
            <span class="level">Hard</span>
            <div class="info">
              <span>10 seconds</span>
              <span>12 items</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
